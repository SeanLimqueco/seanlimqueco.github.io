<DOCTYPE! html>

<html>
  <head>
    <meta charset="UTF-8">
    <title>Cube It — Learn</title>

    <style>
        /* CSS styles for navigation bar */
        nav {
          display: flex;
          justify-content: space-between;
          align-items: center;
          background-color: rgb(143, 228, 86);
          overflow: hidden;
          margin: 0 auto;
          width: 100%;
        }
        
        nav a {
          color: #333;
          text-align: center;
          padding: 14px 16px;
          text-decoration: none;
        }
        
        nav a:hover {
          background-color: #ddd;
          color: black;
        }
  
        nav a.home-link {
          font-size: 24;
        }

        .accordion-content {
          display: none;
        }

        .accordion-btn {
           background-color: #eee;
            color: #333;
            cursor: pointer;
            padding: 18px;
            width: 100%;
            text-align: left;
            border: none;
            outline: none;
            transition: background-color 0.3s ease;
        }

        .accordion-btn.active, .accordion-btn:hover {
          background-color: #ccc;
        }

        .accordion-btn::after {
            content: '\02795';
            font-size: 13px;
            color: #777;
            float: right;
            margin-left: 5px;
        }

        .accordion-btn.active::after {
            content: "\2796";
        }

        .accordion-content {
            padding: 0 18px;
            overflow: hidden;
            background-color: #f1f1f1;
        }
    </style>

    <script>
        var items = document.querySelectorAll('.accordion-item');

        items.forEach(function(item) {
            item.addEventListener('click', function() {
                if (item.classList.contains('active')) {
                item.classList.remove('active');
                } else {
                items.forEach(function(otherItem) {
                    otherItem.classList.remove('active');
                });
                item.classList.add('active');
                }
            });
        });
    </script>
  </head>
